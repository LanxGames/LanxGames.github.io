<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Games - Black Store.lk</title>
    <style>
        /* CSS Design - Black & White Premium Theme (Matching index.html) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1.5px solid #333;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Navigation Bar */
        nav {
            background: #0e0d0d;
            padding: 10px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 15px;
            justify-content: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 13px;
        }

        .search-bar {
            background: transparent;
            border: 1px solid #444;
            padding: 8px 10px;
            color: white;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        /* Game Grid Section */
        .container {
            width: 95%;
            margin: 30px auto;
        }

        .grid-title {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 20px;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        .game-item {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-item:hover {
            border-color: #fff;
            transform: translateY(-5px);
        }

        .game-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #1a1a1a;
        }

        .game-info {
            padding: 15px;
        }

        .game-item h3 {
            font-size: 14px;
            margin-bottom: 5px;
            height: 40px; 
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Category & Rating Styles - ‡∂∏‡∂∏ ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑í‡∂±‡∑ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∑Ö‡∑ö ‡∂∏‡∑ö ‡∂ß‡∑í‡∂ö ‡∑Ä‡∑í‡∂≠‡∂ª‡∂∫‡∑í */
        .game-meta {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rating-stars {
            color: #ffc107;
            font-size: 12px;
        }
        .device-tag {
            background: #222;
            padding: 2px 6px;
            border-radius: 3px;
            border: 0.5px solid #444;
        }

        .mini-download-btn {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .mini-download-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .game-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .game-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 480px) {
            .brand-name { font-size: 18px; }
            .game-item img { height: 180px; }
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #222;
            margin-top: 30px;
            color: #555;
            font-size: 12px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #888;
            text-decoration: none;
            font-size: 13px;
        }
        .back-btn:hover { color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <div class="logo-box">
                <img src="images (1).png" alt="Logo">
            </div>
            <div class="brand-name">BLACK STORE.LK</div>
        </div>
        <div class="user-icon">üîó</div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home üè†</a></li>
            <li><a href="https://cinesubz.lk/" target="_blank">Moviesüé¨</a></li>
            <li><a href="https://wa.me/94777042735" target="_blank">Contact üì¨</a></li>
        </ul>
        <input type="text" id="storeSearch" class="search-bar" placeholder="Search All Games...">
    </nav>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h2 class="grid-title">All Games Collection</h2>

        <div class="game-grid" id="gameGrid">
            <p style="text-align: center; grid-column: 1/-1;">Loading Games...</p>
        </div>
    </div>

    <footer>
        <marquee>¬© [ BLACK STORE.LK ] ALL GAMES EXPLORER.</marquee>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0ZqCnq28-bauG3YBb7WrVVNdQgYOGmqg",
            authDomain: "black-store-login.firebaseapp.com",
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
            storageBucket: "black-store-login.firebasestorage.app",
            messagingSenderId: "980593701862",
            appId: "1:980593701862:web:eabd842d94a728c2c9c27"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gameGrid = document.getElementById('gameGrid');

        onValue(ref(db, 'games'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                gameGrid.innerHTML = '';
                Object.keys(data).reverse().forEach(key => {
                    const game = data[key];
                    
                    // Rating ‡∂ë‡∂ö ‡∂≠‡∂ª‡∑î ‡∂∂‡∑Ä‡∂ß ‡∂¥‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                    let stars = '';
                    let ratingCount = game.rating || 5;
                    for(let i=0; i<5; i++) {
                        stars += i < ratingCount ? '‚òÖ' : '‚òÜ';
                    }

                    // Category ‡∂ë‡∂ö (PC/Mobile)
                    let category = game.category || 'PC';

                    const gameHTML = `
                        <div class="game-item">
                            <img src="${game.imageURL}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/300x400?text=Image+Not+Found'">
                            <div class="game-info">
                                <h3>${game.title}</h3>
                                <div class="game-meta">
                                    <span class="device-tag">${category}</span>
                                    <span class="rating-stars">${stars}</span>
                                </div>
                                <a href="${game.downloadURL}" target="_blank" class="mini-download-btn">DOWNLOAD</a>
                            </div>
                        </div>`;
                    gameGrid.insertAdjacentHTML('beforeend', gameHTML);
                });
            } else {
                gameGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No games added yet.</p>';
            }
        });

        // Search Functionality
        document.getElementById('storeSearch').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            let items = document.querySelectorAll('.game-item');
            items.forEach(item => {
                let title = item.querySelector('h3').innerText;
                item.style.display = title.toUpperCase().includes(filter) ? "" : "none";
            });
        });
    </script>

</body>
</html>
