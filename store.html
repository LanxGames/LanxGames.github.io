<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Games - Black Store.lk</title>
    <style>
        /* CSS Design - Black & White Premium Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1.5px solid #333;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-box { width: 60px; height: 60px; border: 2px solid #fff; display: flex; justify-content: center; align-items: center; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .brand-name { font-size: 24px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }

        nav {
            background: #0e0d0d;
            padding: 10px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 10px;
        }

        .nav-links { display: flex; list-style: none; gap: 15px; }
        .nav-links a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 13px; }

        .search-bar {
            background: transparent;
            border: 1px solid #444;
            padding: 8px 10px;
            color: white;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        .container { width: 95%; margin: 30px auto; }
        .grid-title { text-align: center; margin-bottom: 30px; letter-spacing: 5px; text-transform: uppercase; font-size: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .game-item {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            width: calc(25% - 12px); 
        }

        .game-item:hover { border-color: #fff; transform: translateY(-5px); }

        .game-item img {
            width: 100%;
            height: 220px;
            object-fit: cover; 
            display: block;
        }

        .game-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
        }

        .game-item h3 {
            font-size: 14px;
            font-weight: bold;
            text-transform: capitalize;
            color: #fff;
            min-height: 38px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-text {
            font-size: 11px;
            color: #888;
        }

        .rating-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #fff;
            font-size: 11px;
            margin-top: auto;
        }

        .stars-gold { color: #fff; font-size: 12px; }

        .mini-download-btn {
            margin-top: 10px;
            display: block;
            padding: 8px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mini-download-btn:hover { background: #fff; color: #000; }

        /* Pagination Styling - Your Theme Style */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: #0a0a0a;
            color: white;
            border: 1px solid #333;
            padding: 10px 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .page-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .page-btn:hover:not(.active) {
            border-color: #fff;
        }

        @media (max-width: 1024px) { .game-item { width: calc(33.33% - 10px); } }

        @media (max-width: 768px) { 
            .game-item { width: calc(50% - 10px); } 
            .game-item img { height: 180px; } 
        }

        @media (max-width: 480px) { 
            .game-item { width: calc(50% - 8px); }
            .game-item h3 { font-size: 12px; }
            .mini-download-btn { font-size: 9px; }
        }

        footer { text-align: center; padding: 20px; border-top: 1px solid #222; margin-top: 30px; color: #555; font-size: 12px; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #888; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <div class="logo-box"><img src="images (1).png" alt="Logo"></div>
            <div class="brand-name">BLACK STORE.LK</div>
        </div>
        <div class="user-icon">üîó</div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home üè†</a></li>
            <li><a href="https://cinesubz.lk/" target="_blank">Moviesüé¨</a></li>
            <li><a href="https://wa.me/94777042735" target="_blank">Contact üì¨</a></li>
        </ul>
        <input type="text" id="storeSearch" class="search-bar" placeholder="Search All Games...">
    </nav>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h2 class="grid-title">All Games Collection</h2>
        <div class="game-grid" id="gameGrid">
            <p style="text-align: center; width: 100%;">Loading Games...</p>
        </div>
        
        <div id="pagination" class="pagination-container"></div>
    </div>

    <footer><marquee>¬© [ BLACK STORE.LK ] ALL GAMES EXPLORER.</marquee></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0ZqCnq28-bauG3YBb7WrVVNdQgYOGmqg",
            authDomain: "black-store-login.firebaseapp.com",
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
            storageBucket: "black-store-login.firebasestorage.app",
            messagingSenderId: "980593701862",
            appId: "1:980593701862:web:eabd842d94a728c2c9c27"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gameGrid = document.getElementById('gameGrid');
        const paginationContainer = document.getElementById('pagination');

        let allGamesData = [];
        const itemsPerPage = 20;
        let currentPage = 1;

        onValue(ref(db, 'games'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Convert object to array and reverse to show newest first
                allGamesData = Object.keys(data).reverse().map(key => data[key]);
                renderPage(1);
            }
        });

        function renderPage(page) {
            currentPage = page;
            gameGrid.innerHTML = '';
            
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = allGamesData.slice(start, end);

            paginatedItems.forEach(game => {
                let stars = '';
                let activeStars = game.starRating || 5;
                for(let i=0; i<5; i++) { stars += i < activeStars ? '‚òÖ' : '‚òÜ'; }

                const gameHTML = `
                    <div class="game-item">
                        <img src="${game.imageURL}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                        <div class="game-info">
                            <h3>${game.title}</h3>
                            <div class="meta-text">${game.category || 'PC'} ${game.price || '[Free]'}</div>
                            <div class="meta-text">Size: ${game.size || 'N/A'}</div>
                            <div class="rating-box">
                                <span class="stars-gold">${stars}</span>
                                <span>${game.ratingNum || '5.0'}</span>
                            </div>
                            <a href="${game.downloadURL}" target="_blank" class="mini-download-btn">DOWNLOAD</a>
                        </div>
                    </div>`;
                gameGrid.insertAdjacentHTML('beforeend', gameHTML);
            });

            renderPagination();
            window.scrollTo(0, 0);
        }

        function renderPagination() {
            paginationContainer.innerHTML = '';
            const pageCount = Math.ceil(allGamesData.length / itemsPerPage);

            if (pageCount <= 1) return;

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.addEventListener('click', () => renderPage(i));
                paginationContainer.appendChild(btn);
            }
        }

        document.getElementById('storeSearch').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            const filteredGames = allGamesData.filter(game => 
                game.title.toUpperCase().includes(filter)
            );
            
            // If searching, show all matching results or you can paginate them too
            if(filter === "") {
                renderPage(1);
            } else {
                gameGrid.innerHTML = '';
                paginationContainer.innerHTML = '';
                filteredGames.forEach(game => {
                    // (Same HTML generation logic as above for filtered results)
                    let stars = '';
                    let activeStars = game.starRating || 5;
                    for(let i=0; i<5; i++) { stars += i < activeStars ? '‚òÖ' : '‚òÜ'; }
                    const gameHTML = `<div class="game-item">...</div>`; // simplified for brevity here
                    // In the real code, I'll use a function to avoid repetition
                    displaySingleGame(game);
                });
            }
        });

        function displaySingleGame(game) {
            let stars = '';
            let activeStars = game.starRating || 5;
            for(let i=0; i<5; i++) { stars += i < activeStars ? '‚òÖ' : '‚òÜ'; }
            const gameHTML = `
                <div class="game-item">
                    <img src="${game.imageURL}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                    <div class="game-info">
                        <h3>${game.title}</h3>
                        <div class="meta-text">${game.category || 'PC'} ${game.price || '[Free]'}</div>
                        <div class="meta-text">Size: ${game.size || 'N/A'}</div>
                        <div class="rating-box">
                            <span class="stars-gold">${stars}</span>
                            <span>${game.ratingNum || '5.0'}</span>
                        </div>
                        <a href="${game.downloadURL}" target="_blank" class="mini-download-btn">DOWNLOAD</a>
                    </div>
                </div>`;
            gameGrid.insertAdjacentHTML('beforeend', gameHTML);
        }
    </script>
</body>
</html>
