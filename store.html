        nav {

        /* --- GAME CARD UPDATED FOR LAPTOP (5 PER ROW) --- */
        .game-item {
            background: #0a0a0a;

            border-radius: 4px;
            overflow: hidden;
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            width: calc(20% - 12px); /* Laptop ‡∂ë‡∂ö‡∑ö‡∂Ø‡∑ì ‡∂¥‡∑ö‡∑Ö‡∑í‡∂∫‡∂ö‡∂ß 5‡∂ö‡∑ä */
        }

        .game-item:hover { border-color: #fff; transform: translateY(-5px); }

        .game-item img {
            width: 100%;
            height: 280px; /* Laptop ‡∂ë‡∂ö‡∑ö‡∂Ø‡∑ì image ‡∂ë‡∂ö‡∑ö size ‡∂ë‡∂ö ‡∂ú‡∑ê‡∂Ω‡∂¥‡∑ô‡∂±‡∑ä‡∂± ‡∑Ä‡∑ê‡∂©‡∑í ‡∂ö‡∂ª‡∑è */
            object-fit: cover;

        }

        .game-info {
            padding: 12px;

            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
            align-items: center;
        }

        .game-item h3 {
            font-size: 14px;
            font-weight: bold;
            text-transform: capitalize;
            color: #fff;
            min-height: 38px;
            display: -webkit-box;

            -webkit-box-orient: vertical;
            overflow: hidden;

        .meta-text {
            font-size: 11px;

        .rating-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #fff;
            font-size: 11px;
            margin-top: auto;
        }

        .stars-gold { color: #fff; font-size: 12px; }

        .mini-download-btn {
            margin-top: 10px;
            display: block;
            padding: 8px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 130px;
            border-radius: 8px;
            cursor: pointer;
        }

        .mini-download-btn:hover { background: #fff; color: #000; }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 8px;
            flex-wrap: wrap;
            padding-bottom: 40px;
        }
        
        .page-btn {
            background: #111;
            color: white;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
        }

        .page-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) { .game-item { width: calc(25% - 12px); } }
        @media (max-width: 1024px) { .game-item { width: calc(33.33% - 10px); } }
        @media (max-width: 768px) { .game-item { width: calc(50% - 10px); } }
        @media (max-width: 480px) { 
            .game-item { width: calc(50% - 8px); } 
            .game-item img { height: 220px; } /* Phone ‡∂ë‡∂ö‡∑ö‡∂Ø‡∑ì image ‡∂ë‡∂ö ‡∂¥‡∂ª‡∂´ size ‡∂ë‡∂ö‡∂ß‡∂∏ ‡∂≠‡∑í‡∂∂‡∑ä‡∂∂‡∑è */
        }

        footer { text-align: center; padding: 20px; border-top: 1px solid #222; margin-top: 30px; color: #555; font-size: 12px; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #888; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0ZqCnq28-bauG3YBb7WrVVNdQgYOGmqg",
            authDomain: "black-store-login.firebaseapp.com",
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
            storageBucket: "black-store-login.firebasestorage.app",
            messagingSenderId: "980593701862",
            appId: "1:980593701862:web:eabd842d94a728c2c9c27"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getDatabase(app);

        // Timer Function
        window.startDownload = function(link) {
            document.getElementById('download-overlay').style.display = 'flex';
            let timeLeft = 10;
            let timer = setInterval(function() {
                timeLeft--;
                document.getElementById('seconds-count').innerText = timeLeft;
                document.getElementById('progress-bar').style.width = ((10 - timeLeft) * 10) + '%';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = link;
                }
            }, 1000);
        };

        // Auth Functions
        window.userLogout = () => signOut(auth);
        window.toggleAuth = () => {
            if (auth.currentUser) {
                const card = document.getElementById('profileCard');
                card.style.display = (card.style.display === 'flex') ? 'none' : 'flex';
            } else {
                signInWithPopup(auth, provider);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName.split(' ')[0].toUpperCase();
                document.getElementById('userImg').src = user.photoURL;
                document.getElementById('cardImg').src = user.photoURL;
                document.getElementById('cardName').innerText = user.displayName;
                document.getElementById('cardEmail').innerText = user.email;
            } else {
                document.getElementById('userName').innerText = "LOGIN";
                document.getElementById('userImg').src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.getElementById('profileCard').style.display = 'none';
            }
        });

        const gameGrid = document.getElementById('gameGrid');
        const paginationBox = document.getElementById('pagination');

        let allGames = [];
        let currentPage = 1;
        const limit = 20;

        onValue(ref(db, 'games'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allGames = Object.keys(data).reverse().map(key => data[key]);
                displayGames(1);
            } else {
                gameGrid.innerHTML = '<p>No games found.</p>';
            }
        });

        function displayGames(page) {
            currentPage = page;
            gameGrid.innerHTML = '';
            
            const start = (page - 1) * limit;
            const end = start + limit;
            const currentItems = allGames.slice(start, end);

            currentItems.forEach(game => {
                let stars = '';
                let activeStars = game.starRating || 5;
                for(let i=0; i<5; i++) { stars += i < activeStars ? '‚òÖ' : '‚òÜ'; }

                const html = `
                    <div class="game-item">
                        <img src="${game.imageURL}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                        <div class="game-info">
                            <h3>${game.title}</h3>
                            <div class="meta-text">${game.category || 'PC'} ${game.price || '[Free]'}</div>
                            <div class="meta-text">Size: ${game.size || 'N/A'}</div>
                            <div class="rating-box">
                                <span class="stars-gold">${stars}</span>
                                <span>${game.ratingNum || '5.0'}</span>
                            </div>
                            <button onclick="startDownload('${game.downloadURL}')" class="mini-download-btn">DOWNLOAD</button>
                        </div>
                    </div>`;
                gameGrid.insertAdjacentHTML('beforeend', html);
            });

            setupPagination();
            window.scrollTo(0, 0);
        }

        function setupPagination() {
            paginationBox.innerHTML = '';
            const totalPages = Math.ceil(allGames.length / limit);
            if(totalPages <= 1) return;

            const groupSize = 4;
            const currentGroup = Math.ceil(currentPage / groupSize);
            const startPage = (currentGroup - 1) * groupSize + 1;
            const endPage = Math.min(startPage + groupSize - 1, totalPages);

            for(let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = (i === currentPage) ? 'page-btn active' : 'page-btn';
                btn.onclick = () => displayGames(i);
                paginationBox.appendChild(btn);
            }

            if (endPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.innerText = 'Next ‚ûî';
                nextBtn.className = 'page-btn';
                nextBtn.onclick = () => displayGames(endPage + 1);
                paginationBox.appendChild(nextBtn);
            }
        }

        document.getElementById('storeSearch').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            if (filter === "") {
                displayGames(currentPage);
                return;
            }
            gameGrid.innerHTML = '';
            paginationBox.innerHTML = ''; 
            allGames.forEach(game => {
                if (game.title.toUpperCase().includes(filter)) {
                    let stars = '';
                    let activeStars = game.starRating || 5;
                    for(let i=0; i<5; i++) { stars += i < activeStars ? '‚òÖ' : '‚òÜ'; }
                    const html = `
                        <div class="game-item">
                            <img src="${game.imageURL}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                            <div class="game-info">
                                <h3>${game.title}</h3>
                                <div class="meta-text">${game.category || 'PC'} ${game.price || '[Free]'}</div>
                                <div class="meta-text">Size: ${game.size || 'N/A'}</div>
                                <div class="rating-box">
                                    <span class="stars-gold">${stars}</span>
                                    <span>${game.ratingNum || '5.0'}</span>
                                </div>
                                <button onclick="startDownload('${game.downloadURL}')" class="mini-download-btn">DOWNLOAD</button>
                            </div>
                        </div>`;
                    gameGrid.insertAdjacentHTML('beforeend', html);
                }
            });
        });
    </script>
