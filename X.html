<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pramoda AI Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .message {
    font-family: 'Inter', 'Abhaya Libre', sans-serif; /* ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω ‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∂Ω‡∑É‡∑ä‡∑É‡∂±‡∂ß ‡∂¥‡∑ô‡∂±‡∑ì‡∂∏‡∂ß */
}

        :root { --bg: #0a0a0a; --panel: #161616; --accent: #00ff88; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; text-align: center; background: var(--panel); border-bottom: 1px solid #333; }
        h1 { margin: 0; font-size: 1.2rem; color: var(--accent); }
        #chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 12px; border-radius: 10px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; }
        .user-msg { align-self: flex-end; background: var(--accent); color: #000; font-weight: bold; }
        .ai-msg { align-self: flex-start; background: var(--panel); border: 1px solid #333; }
        .error-msg { background: #ff4444; color: white; align-self: center; }
        .input-area { padding: 15px; background: var(--panel); display: flex; gap: 8px; }
        input { flex: 1; background: #222; border: 1px solid #444; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background: var(--accent); border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; color: #00ff88; font-family: 'Fira Code', monospace; }
    </style>
</head>
<body>

<header>
    <h1>PRAMODA AI ENGINE</h1>
    <small>Status: <span id="status">Online</span></small>
</header>

<div id="chat-container">
    <div class="message ai-msg">Hello! I am ready. Ask me anything.</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="generateResponse()">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    
    // ‡∂î‡∂∫‡∑è‡∂ú‡∑ö API Key ‡∂ë‡∂ö
    const API_KEY = "AIzaSyCt_2qS2ypfwLNLf4GR5eG-HQqUgo5IWQs"; 
    
    // üî¥ ‡∂∏‡∑ö URL ‡∂ë‡∂ö ‡∂Ö‡∂±‡∑í‡∑Ä‡∑è‡∂ª‡∑ä‡∂∫‡∂∫‡∑ô‡∂±‡∑ä‡∂∏ ‡∂∏‡∑ö ‡∑Ä‡∑í‡∂Ø‡∑í‡∑Ñ‡∂ß‡∂∏ ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑ä‡∂± ‡∂ï‡∂±‡∑ö
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    async function generateResponse() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        userInput.value = '';
        
        const loadingDiv = addMessage("<i>Pramoda AI is typing...</i>", 'ai-msg');

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: text }]
                    }]
                })
            });

            const data = await response.json();

            // ‡∑Ä‡∑ê‡∂ª‡∑ê‡∂Ø‡∑ä‡∂Ø‡∂ö‡∑ä ‡∂Ü‡∑Ä‡∑ú‡∂≠‡∑ä ‡∂í‡∂ö ‡∑Ñ‡∂ª‡∑í‡∂∫‡∂ß‡∂∏ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
            if (data.error) {
                loadingDiv.innerHTML = `<span style="color:#ff4444;">Error: ${data.error.message}</span>`;
                console.log("Full Error Data:", data); // Browser Console ‡∂ë‡∂ö‡∑ö ‡∑Ä‡∑ê‡∂ª‡∑ê‡∂Ø‡∑ä‡∂Ø ‡∂∂‡∂Ω‡∑è‡∂ú‡∂±‡∑ä‡∂±
                return;
            }

            if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                // ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂± ‡∂ö‡∑ú‡∂ß ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω ‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∑Ä‡∂Ω‡∂ß ‡∂ú‡∑ê‡∑Ö‡∂¥‡∑ô‡∂±‡∑ä‡∂± Line break ‡∑Ñ‡∂Ø‡∂∏‡∑î
                loadingDiv.innerHTML = aiResponse.replace(/```(.*?)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>').replace(/\n/g, '<br>');
            } else {
                loadingDiv.innerHTML = "No response. Check your API settings.";
            }
            
        } catch (err) {
            loadingDiv.innerHTML = `<span style="color:#ff4444;">Network Error: Please check your connection.</span>`;
        }
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div;
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") generateResponse(); });
</script>



</body>
</html>
